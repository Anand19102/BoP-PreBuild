<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;title&gt; Get Set Web &lt;/title&gt;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <nav>
                <div class="logo">
                    <img src="assets/TinkerHub_MEC Thrikkakara.png" alt="TinkerHub MEC">
                </div>
                <div class="heading">
                    <h1>
                        &lt;title&gt;Get Set Web&lt;/title&gt;
                    </h1>
                </div>
                <div class="refresh">
                    <button onclick="location.reload()">
                        Refresh
                    </button>
                </div>
            </nav>

        </div>
        <div class="bottom">
            <div class="api1">
                <div class="api1box">
                    <div class="api1displayer" id="api1displayer">
                        First API goes here
                    </div>
                    <div id="api1follower"></div>
                    <div class="api1button" id="api1button">
                        <button>
                            Get Quote
                        </button>
                    </div>
                </div>
            </div>
            <div class="api2">
                <div class="api2box">
                    <div class="api2displayer" id="api2displayer">
                        Second API goes here
                    </div>
                    <img id="random-image" src="" style="width: 500px; height: auto;"/>
                    <div class="api2button" id="api2button">
                        <button>
                            Get Image
                        </button>
                    </div>
                </div>
            </div>
            <div class="api3">
                <div class="api3box">
                    Third API goes here
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
